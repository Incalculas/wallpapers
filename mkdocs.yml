site_name: Wallpapers
site_url: 'https://kingbenny101.github.io/wallpapers/'
site_author: 'KingBenny101'
repo_url: 'https://github.com/KingBenny101/wallpapers/'
repo_name: 'KingBenny101/wallpapers'

nav:
  - Anime: anime.md
  - Space: space.md
  - Landscape: landscape.md
  - Mythological: mythological.md
  - Realistic: realistic.md
  - Uncategorized: uncategorized.md

theme:
  name: 'material'
  features:
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
  plugins:
    - optimize
  palette:
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KingBenny101/wallpapers/
